<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Video Player</title>
  </head>
  <body>
    <video id="video" controls>
      <source src="path/to/video.mp4" type="video/mp4">
      <source src="path/to/video.webm" type="video/webm">
    </video>
    <div id="video-controls">
      <button id="play-pause" onclick="playPause()">Play/Pause</button>
      <input type="range" id="seek-bar" onchange="seek()">
      <button id="mute" onclick="mute()">Mute/Unmute</button>
      <input type="range" id="volume-bar" onchange="changeVolume()">
      <button id="full-screen" onclick="makeFullScreen()">Full Screen</button>
    </div>
    <script>
      var video = document.getElementById("video");
      var playPauseButton = document.getElementById("play-pause");
      var seekBar = document.getElementById("seek-bar");
      var muteButton = document.getElementById("mute");
      var volumeBar = document.getElementById("volume-bar");
      var fullScreenButton = document.getElementById("full-screen");
      
      function playPause() {
        if (video.paused) {
          video.play();
          playPauseButton.innerHTML = "Pause";
        } else {
          video.pause();
          playPauseButton.innerHTML = "Play";
        }
      }
      
      function seek() {
        video.currentTime = seekBar.value;
      }
      
      function mute() {
        if (video.muted) {
          video.muted = false;
          muteButton.innerHTML = "Mute";
        } else {
          video.muted = true;
          muteButton.innerHTML = "Unmute";
        }
      }
      
      function changeVolume() {
        video.volume = volumeBar.value;
      }
      
      function makeFullScreen() {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
